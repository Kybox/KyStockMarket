<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>KyStockMarket</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.css">
    <script src="webjars/smoothie/1.24/smoothie.js"></script>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">KyStockMarket - Reactive flux</div>
                <div class="panel-body">
                    <table class="table table-responsive">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                        </tr>
                        <tr data-th-each="s:${companies}">
                            <td data-th-text="${s.id}"></td>
                            <td data-th-text="${s.name}"></td>
                            <td data-th-id="'price' + ${s.id}" data-th-text="${s.price}"></td>
                            <td>
                                <button type="button"
                                        class="btn btn-default"
                                        data-th-attr="onclick=|onConnect('${s.id}')|">
                                    Transactions
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <canvas id="chart" height="334"></canvas>
        </div>
    </div>
</div>
<script data-th-src="@{/js/app.js}"></script>
</body>
</html>
